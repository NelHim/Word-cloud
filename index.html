<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="dist/output.css"> 
</head>
<body class="p-8">
    <div class="bg-white p-6 rounded shadow">
        <h2 class="text-lg font-semibold mb-4">Word Cloud</h2>
        <h4 class="font-bold pb-6">Get the most appearing words from a certain paragraph ordered from the most appearing word to the least, and also colored distinctly.</h4>

        <form id="myForm" class="space-y-4">
            <div>
                <label for="textArea" class="block text-sm font-medium text-gray-700">Input text field</label>
                <textarea id="textArea" rows="6" name="textArea" class="mt-1 p-2 w-full border rounded" placeholder="Enter your text..."></textarea>
            </div>
            <div>
                <label for="numberInput" class="block text-sm font-medium text-gray-700">How many words do you want to check?</label>
                <input type="number" id="numberInput" name="numberInput" class="mt-1 p-2 w-full border rounded" placeholder="number">
            </div>
            <button type="button" id="submitBtn" class="bg-blue-500 text-white py-2 px-4 rounded">Create word cloud</button>
            <button type="button" id="reset" class="bg-blue-500 text-white py-2 px-4 rounded">Reset</button>
        </form>
    </div>

    <div id="myWordCloud" class="text-center">
    </div>

    <script src="script.js"></script>
</body>
</html>
